<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MOVIE FINDER</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:800|Palanquin+Dark:700|Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Movie Finder</h1>
            <form action="https://api.themoviedb.org/" class="search-form">
                <input type="text" value="shark" class="search-form__field" placeholder="E.g.:Reservoir Dogs">
                <button id="searchButton" class="search-form__button">Find</button>
            </form>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <p class="counter hidden">
                <span class="counter__value">0</span> items are found
            </p>
            <table class="table data-table">
                <thead>
                    <tr class="table__header">
                        <th>
                            <span data-key="id" class="table__title">
                                ID
                            </span>
                        </th>
                        <th>
                            <span data-key="title" class="table__title">
                                Title
                            </span>
                        </th>
                        <th>
                            <span data-key="language" class="table__title">
                                Language
                            </span>
                        </th>
                        <th>
                            <span data-key="popularity" class="table__title">
                                Popularity Index
                            </span>
                        </th>
                        <th>
                            <span data-key="votes" class="table__title">
                                Votes Count
                            </span>
                        </th>
                        <th>
                            <span data-key="rating" class="table__title">
                                Rating
                            </span>
                        </th>
                        <th>
                            <span data-key="releaseDate" class="table__title">
                                Release Date
                            </span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </main>
    <footer class="footer">
        <p class="copyright">
            Arnie Petrosian | React3 - 2017
        </p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
